{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h3">Profile</h1>
      <p class="mb-3">Example user profile.</p>

      <dl class="row">
        <dt class="col-sm-3">Name</dt>
        <dd class="col-sm-9">{{ profile.name }}</dd>

        <dt class="col-sm-3">Role</dt>
        <dd class="col-sm-9">{{ profile.role }}</dd>

        <dt class="col-sm-3">Email</dt>
        <dd class="col-sm-9"><a href="mailto:{{ profile.email }}">{{ profile.email }}</a></dd>
      </dl>
    </div>
  </div>

{% endblock %}
