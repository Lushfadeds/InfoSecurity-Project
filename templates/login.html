{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h3 mb-3">Login</h1>

          {% if submitted %}
            <div class="alert alert-success">Welcome back, <strong>{{ username }}</strong>!</div>
            <p><a class="btn btn-primary" href="{{ url_for('index') }}">Go to dashboard</a></p>
          {% else %}
            <form action="{{ url_for('login') }}" method="post" class="row g-3">
              <div class="col-12">
                <label for="username" class="form-label">Username</label>
                <input id="username" name="username" type="text" class="form-control" required>
              </div>
              <div class="col-12">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" class="form-control" required>
              </div>
              <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </form>
          {% endif %}
        </div>
      </div>

      <div id="login-react" class="mt-3">Loading login helper...</div>
      <script type="module" src="{{ url_for('static', filename='react/assets/main.js') }}"></script>
    </div>
  </div>

{% endblock %}
