{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h1 class="h3 text-primary">Dashboard</h1>
      <p class="mb-3">Overview of clinic activity.</p>
      <div id="react-root">Loading interactive widget...</div>
    </div>
  </div>

  <section class="card shadow-sm mb-4">
    <div class="card-body">
      <h2 class="h5">Quick Summary</h2>
      <ul class="list-unstyled">
        <li>Today's appointments: <strong>14</strong></li>
        <li>Open alerts: <strong class="text-danger">1</strong></li>
        <li>Available beds: <strong>5</strong></li>
      </ul>
    </div>
  </section>

  <script type="module" src="{{ url_for('static', filename='react/assets/main.js') }}"></script>

{% endblock %}
