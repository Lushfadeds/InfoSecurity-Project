{% extends "base.html" %}
{% block title %}Download Document{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto mt-12 bg-white rounded-lg shadow p-8">
  <h1 class="text-2xl font-bold mb-4">Download Document</h1>
  <p>Your download should begin automatically. If not, <a href="{{ download_url }}" class="text-blue-600 underline">click here</a>.</p>
</div>
<script>
  window.onload = function() {
    window.location.href = "{{ download_url }}";
  }
</script>
{% endblock %}
